<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="Style/login&register_style.css">
    <title>Tech News</title>
</head>
<body>
    <div id="img">
        <img src="Image/login.png">
    </div>
        <div id="formpage">
            <h1 class="title">Welcome Back</h1>
            <p>Please login first to access our news</p>

            <div class="content">
                
                <div class="boxcolumn">
                    <div class="icon">
                        <i class="fa-solid fa-envelope fa-xl"></i>
                    </div>
                    <div class="form">
                        <input type="text" name="name" class="input" placeholder="Email"/>
                    </div>
                </div>
                <br>
    
            <div class="boxcolumn">
                <div class="icon">
                    <i class="fa-solid fa-lock fa-xl"></i>
                </div>
                <div class="form">
                    <input type="text" name="name" class="input" placeholder="Password"/>
                </div>
            </div>
            <br>
            <a href="" class="forgetpw">Forget Password ?</a>
            <div class="wrapper">
                <button type="button" class="btn btn-primary" id="loginbtn" onclick="location.href='home.html'">Login</button>
                <div class="tocenter">
                    <p class="gotoregistertxt">Dont Have An Accoount ?</p>
                    <a href="register.html" class="gotoregisterbtn">Register</a>
                </div>
            </div>
        </div>
        
    </div>


    <script src="https://kit.fontawesome.com/d309f9e57e.js" crossorigin="anonymous"></script>
</body>
</html>
